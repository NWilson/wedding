            <div id="ngv-height-box">
                <div style="float:right; height: 1px; width: 21%;" ></div>
                <div id="bodgeby12"></div>
                <div style="clear:right;float:right; height: 1px; width: 31%;" ></div>
                <div id="bodgeby18"></div>
                <div style="clear:right; float:right; height: 1px; width: 30%;" ></div>
                <div id="bodgeby30"></div>
                <div id="height-box"></div>
<!--             <hr id="left" /> -->
            <h1><small>You are invited to celebrate the marriage of</small><br />Nicholas Wilson and Elspeth Pullinger</h1>

        <img src="resources/sunflower.png" id="sunflower-back" />


<!--         <script src="js/vendor/jquery-1.9.1.min.js"></script> -->
        <script>
            $(document).ready(function() { return;
                var bodgeh = $('#bodgeby12').innerHeight()+$('#bodgeby18').innerHeight()+$('#bodgeby30').innerHeight();
                var off = $('#sunflower-back').offset(), h = $('#sunflower-back').height();
                var actualh = Math.ceil(off.top)+h;
                var bodgeup = bodgeh-actualh+50;
                $('#ngv-height-box').css('margin-top',-bodgeup+'px');
                if (bodgeup >= 0)
                  $('#height-box').css({'padding-top':bodgeup+'px', 'margin-top': '0'});
                else
                  $('#height-box').css({'padding-top':'0', 'margin-top':-bodgeup+'px'});
                console.log('resize() called - applying bodge = '+bodgeup);
            });
        </script>
